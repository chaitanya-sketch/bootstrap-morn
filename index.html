<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="row container-lg">
<h4> basic grid</h4>
<div class="col">
<div class="bg-primary p-5 text-light">col1</div>
</div>
<div class="col">
<div class="bg-primary p-5 text-light">col2</div>
</div>
<div class="col">
<div class="bg-primary p-5 text-light">col3</div>
</div>
<div class="col">
<div class="bg-primary p-5 text-light">col4</div>
</div>
</div>

<div class="row container-lg">
<h4> column width</h4>
<div class="col-6">
<div class="bg-danger p-5 text-light">col1</div>
</div>
<div class="col-3">
<div class="bg-danger p-5 text-light">col2</div>
</div>
<div class="col-3">
<div class="bg-danger p-5 text-light">col3</div>
</div>
</div>

<div class="row container-lg">
<h4> responsive column</h4>
<div class="col-sm-4 col-lg-6">
<div class="bg-info p-5 text-light">col1</div>
</div>
<div class="col-sm-4 col-lg-3">
<div class="bg-info p-5 text-light">col2</div>
</div>
<div class="col-sm-4 col-lg-3">
<div class="bg-info p-5 text-light">col3</div>
</div>
</div>

<div class="row container-lg justify-content-between">
<h4> justify columns</h4>
<div class="col-md-3">
<div class="bg-warning p-5 text-light">col1</div>
</div>
<div class="col-md-3 col-lg-3">
<div class="bg-warning p-5 text-light">col2</div>
</div>
<div class="col-md-3 col-lg-3">
<div class="bg-warning p-5 text-light">col3</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
